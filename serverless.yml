org: js24robin
service: quiztopia

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  stage: prod

  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    TABLE_NAME: Quiztopia
    JWT_SECRET: ${env:JWT_SECRET, 'change-me-in-prod'}
    JWT_EXPIRES_IN: 10h

  httpApi:
    cors: true
    authorizers:
      quizAuth:
        type: request
        functionName: authorizer
        identitySource:
          - $request.header.Authorization
        resultTtlInSeconds: 0

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - { "Fn::GetAtt": [ QuiztopiaTable, "Arn" ] }
            - Fn::Join:
                - ""
                - - { "Fn::GetAtt": [ QuiztopiaTable, "Arn" ] }
                  - "/index/*"
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"



functions:
  # Authorizer
  authorizer:
    handler: src/auth/authorizer.mjs

  # Auth
  signup:
    handler: src/auth/signup.mjs
    events:
      - httpApi:
          path: /auth/signup
          method: post

  login:
    handler: src/auth/login.mjs
    events:
      - httpApi:
          path: /auth/login
          method: post

  # Quizzes
  listQuizzes:
    handler: src/quizzes/listQuizzes.mjs
    events:
      - httpApi:
          path: /quizzes
          method: get

  getQuiz:
    handler: src/quizzes/getQuiz.mjs
    events:
      - httpApi:
          path: /quizzes/{quizId}
          method: get
          authorizer:
            name: quizAuth

  createQuiz:
    handler: src/quizzes/createQuiz.mjs
    events:
      - httpApi:
          path: /quizzes
          method: post
          authorizer:
            name: quizAuth

  deleteQuiz:
    handler: src/quizzes/deleteQuiz.mjs
    events:
      - httpApi:
          path: /quizzes/{quizId}
          method: delete
          authorizer:
            name: quizAuth

  # Questions
  addQuestion:
    handler: src/questions/addQuestion.mjs
    events:
      - httpApi:
          path: /quizzes/{quizId}/questions
          method: post
          authorizer:
            name: quizAuth

  # Leaderboard (VG)
  submitScore:
    handler: src/leaderboard/submitScore.mjs
    events:
      - httpApi:
          path: /quizzes/{quizId}/scores
          method: post
          authorizer:
            name: quizAuth

  getLeaderboard:
    handler: src/leaderboard/getLeaderBoard.mjs
    events:
      - httpApi:
          path: /quizzes/{quizId}/leaderboard
          method: get

resources:
  Resources:
    QuiztopiaTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Quiztopia
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
          - AttributeName: GSI2PK
            AttributeType: S
          - AttributeName: GSI2SK
            AttributeType: S
          - AttributeName: GSI3PK
            AttributeType: S
          - AttributeName: GSI3SK
            AttributeType: N
          - AttributeName: GSI4PK
            AttributeType: S
          - AttributeName: GSI4SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSIEmail
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSIUserQuizzes
            KeySchema:
              - AttributeName: GSI2PK
                KeyType: HASH
              - AttributeName: GSI2SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSILeaderboard
            KeySchema:
              - AttributeName: GSI3PK
                KeyType: HASH
              - AttributeName: GSI3SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSIAllQuizzes
            KeySchema:
              - AttributeName: GSI4PK
                KeyType: HASH
              - AttributeName: GSI4SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            
